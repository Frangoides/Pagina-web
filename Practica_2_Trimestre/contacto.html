<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\contacto.css">
    <title>Contacto</title>
</head>
<body>
    <nav>
     
        <label class="logo"><img class="logo1" src="imagenes/icono.png">Contacto</label>
        
        <ul>
            <li><a href="index.html">historia</a></li>

            <li><a href="combos.html">combos</a></li>
            <li><a href="#">Contacto</a></li>
            
        </ul>
    </nav>
    
        <article>
            <div class="article">
                <section>
                    <div>
                        <div class="grow">
                            <form>                                  <!--Creación de un form para el contacto-->
                                <fieldset class="fieldset">
    
                                    <!--Área de texto para escribir nombre y apellidos-->
    
                                    <legend>Contacto:</legend><br>

                                    <label>Nombre:</label><br>                                   
                                    <input id="input" maxlength="15"required  placeholder="Nombre" type="text" onkeyup="validarInput()"><br><br>
                                    <div id="mensaje"></div>
    
                                    <label>Primer apellido:</label><br>
                                    <input id="input2"  maxlength="15" required  placeholder="Primer apellido" type="text" onkeyup="validarInput2()" ><br><br>
                                    <div id="mensaje2"></div>

                                    <label>Segundo apellido:</label><br>
                                    <input id="input3" maxlength="15" required placeholder="Segundo apellido" type="text" onkeyup="validarInput3()"><br><br>
                                    <div id="mensaje3"></div>
                                    <!--Selector con cada sexo en "input type=radio" para que se tenga que elegir obligatoriamente-->
    
                                    <p>Sexo:<br><br>
    
                                        <label>
    
                                            <input type="radio" required name="sexo"><span>Hombre</span><br><br>
    
                                            <input type="radio" required name="sexo"><span>Mujer</span><br><br>
    
                                            <input type="radio"required name="sexo"><span>Otro</span><br><br>
    
                                        </label>
                                    </p>
    
    
                                    <!--fecha de nacimiento-->
    
                                    <label>Fecha de nacimiento</label><br><br>
                                    <input type="date" name="fecha"   required placeholder="Fecha de nacimiento"><br><br>
                                    
                                    <!--correo electrónico-->
    
                                    <label>Correo electrónico</label><br><br>
                                    <input type="email" id="input5" maxlength="30" required  placeholder="Email"onkeyup="validarInput5()"><br><br>
                                    <div id="mensaje5"></div>
                                    <!--motivo-->
    
                                    <label>Motivo</label><br><br>
                                    <textarea  id="input6" onkeyup="validarInput6()"  maxlength="100" required  placeholder="Escribe tu razón..." rows="10"
                                        cols="30"></textarea><br><br>
                                        <div id="mensaje6"></div>
    
                                    <!--alerta-->
    
                                    <input type="submit" onclick="validar(),validar2(),validar3(),validar4(),validar5(),validar6()"><br><br>
                                   
                                </fieldset>
                                <br>
                                
                            </form>
                        </div>
                    
                    </div>
                </section>
   
            </div>
        </article>
        <footer>
    
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>

    </footer>

</body>
</html>
